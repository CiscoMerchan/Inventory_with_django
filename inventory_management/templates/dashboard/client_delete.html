{% extends 'partials/base.html' %}
{% block title %}Log-out page{% endblock  %}
<!-- Loading crispy to form -->
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row mt-5 ">
        <div class="col-md-6 offset-md-3 ">
            <div class="border p-3 bg-white ">
                <h3>Delete Client</h3>
                <hr>
                <div class="alert alert-danger">
                    <h4>Are you sure to delete this Client?</h4>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <a class="btn btn-secondary"  href="{% url 'dashboard-client' %}">Cancel</a> 
                    <input class="btn btn-danger" type="submit" value="Confirm">
                </form>
                
                                   
            </div>
        </div>
    </div>
</div>

{% endblock %}
